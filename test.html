<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .traffic-light {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
            background-color: #333;
            padding: 20px;
            border-radius: 20px;
        }

        .light {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
            background-color: gray;
            transition: background-color 0.5s;
        }

        .red.active {
            background-color: red;
        }

         {
            background-color: yellow;
        }

         {
            background-color: green;
        }

        #countdown {
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div id="red-light" class="light red"></div>
        <div id="yellow-light" class="light yellow"></div>
        <div id="green-light" class="light green"></div>
        <div id="countdown">8</div>
    </div>

    <script>
        const redLight = document.getElementById('red-light');
        const yellowLight = document.getElementById('yellow-light');
        const greenLight = document.getElementById('green-light');
        const countdown = document.getElementById('countdown');
        
        // Create a sequence of lights
        const sequence = ['red', 'yellow', 'green', 'green', 'yellow', 'red'];
        let currentIndex = 0;

        function changeLight() {
            const currentLight = sequence[currentIndex];
            countdown.textContent = currentLight === '' ? '' : '';
            
            // Remove 'active' class from all lights
            redLight.classList.remove('active');
            yellowLight.classList.remove('active');
            greenLight.classList.remove('active');

            // Add 'active' class to the current light
            switch (currentLight) {
                case 'red':
                    redLight.classList.add('active');
                    break;
                case 'green':
                    greenLight.classList.add('active');
                    break;
                case 'yellow':
                    yellowLight.classList.add('active');
                    break;
            }

            currentIndex = (currentIndex + 1) % sequence.length;

            // Set the next light change after a timeout
            setTimeout(changeLight, currentLight === 'yellow' ? 4000 : 8000);
        }

        // Initial call to start the traffic light cycle
        changeLight();
    </script>
</body>
</html>
